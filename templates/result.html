<!doctype html>
<html>
<head>
  <title>Analysis Results</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .unanswered { color: red; font-weight: bold; }
    .missing { color: orange; }
    .signature { color: purple; }
    .page-report { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Analysis Results for {{ filename }}</h1>
  <p>Total Pages: {{ summary.total_pages }}</p>
  {% if summary.signature_issues %}
    <p class="signature">Signature issues found on pages: {{ summary.signature_issues | join(', ') }}</p>
  {% endif %}

  {% for page_result in report %}
    <div class="page-report">{{ page_result|safe }}</div>
  {% endfor %}

  <a href="/">Back to upload</a>
</body>
</html>
