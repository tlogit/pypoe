<!DOCTYPE html>
<html>
<head>
    <title>PoE Analysis Result</title>
</head>
<body>
    <h1>Results for {{ filename }}</h1>

    {% for category, items in report.items() %}
        <h2>{{ category }}</h2>
        {% if items %}
            <ul>
                {% for item in items %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p><em>No issues found in this category.</em></p>
        {% endif %}
    {% endfor %}

    <a href="/">‚Üê Upload another file</a>
</body>
</html>
