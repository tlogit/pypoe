<!DOCTYPE html>
<html>
<head>
    <title>Analysis Report</title>
</head>
<body>
    <h1>Analysis for {{ filename }}</h1>

    {% for section, items in report.items() %}
        <h2>{{ section }}</h2>
        {% if items %}
            <ul>
                {% for item in items %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p><em>No issues found in this section.</em></p>
        {% endif %}
    {% endfor %}

    <br>
    <a href="/">Analyze another file</a>
</body>
</html>
